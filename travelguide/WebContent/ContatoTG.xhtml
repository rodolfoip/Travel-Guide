<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

	<title>Travel Guide / Contate-nos</title>

	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/estiloTravel.css" rel="stylesheet" />
	<link href="css/menu.css" rel="stylesheet" />
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"
		type="text/css" />
	<link href="css/cssContatoTG.css" rel="stylesheet" />
	<link href="css/cssMenuLateral.css" rel="stylesheet" />
	
	<link href="css/cssMenuTelaAcesso/styles.css" rel="stylesheet" />

	<!-- Final Links css menu -->

	<!-- Início Links css botão -->
	<link href="css/estiloTelaDeAcesso.css" rel="stylesheet" />
	<link rel="shortcut icon" href="../favicon.ico" />
	<link rel="stylesheet" type="text/css"
		href="css/cssMenuTelaAcesso/common.css" />
	<link rel="stylesheet" type="text/css"
		href="css/cssMenuTelaAcesso/style5.css" />
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,700"
		rel="stylesheet" type="text/css" />

</h:head>

<h:body>
<div class="bg">
	<!-- ====================== Inicio Menu ====================== -->
						<div class="barraCabecalho">


							<div id="cssmenu">
								<ul>

									<li><a href="index.html">Início <i class="fa fa-home"></i></a></li>

									<li><a href="acessarTravelGuide.xhtml">Interface de acesso<i
											class="fa fa-user"></i></a></li>


								</ul>
							</div>

						</div>

						<!-- ====================== Final Menu ====================== -->
	
	<!-- INICIO FORMULÁRIO DE CADASTRO -->

				<div class="container">

					<div class="row">

						

							<div class="divFundoFormulario">

								<div class="formulario area col-md-12">

									<h2 class="TituloCt">Entre em contato!</h2>

									<p:messages autoUpdate="true" />

									<h:form id="formularioContato">

										<p:outputLabel styleClass="txtContatoAssunto" for="assuntoC"
											value="Assunto:" />
										<p:inputText styleClass="campoContatoAssunto" maxlength="125"
											id="assuntoC" value="#{contatoBean.contato.assunto}"
											required="true"
											requiredMessage="É necessário se ter um assunto." />

										<p:outputLabel styleClass="txtContatoGopedal"
											for="nome_pessoa" value="Nome:" />
										<p:inputText styleClass="campoContatoNome" maxlength="80"
											id="nome_pessoa" value="#{contatoBean.contato.nome}"
											required="true"
											requiredMessage="É necessário inserir o nome do sr(a)." />

										<p:outputLabel styleClass="txtContatoEmail" for="email_pessoa"
											value="E-mail:" />
										<p:outputLabel styleClass="txtContatoTelefone"
											for="telefone_pessoa" value="Telefone:" />

										<p:inputText styleClass="campoContatoEmail" maxlength="100"
											id="email_pessoa" value="#{contatoBean.contato.email}"
											required="true"
											requiredMessage="É necessário inserir um e-mail." />

										<p:inputMask styleClass="campoContatotelefone" maxlength="14"
											mask="(99) 9999-9999?9" id="telefone_pessoa"
											value="#{contatoBean.contato.telefone}" />

										<p:outputLabel styleClass="txtContatoGopedal" for="mensagemC"
											value="Mensagem:" />
										<p:inputTextarea rows="3" autoResize="false"
											style="resize:none;" cols="22"
											styleClass="campoContatoGopedal" maxlength="800"
											id="mensagemC" value="#{contatoBean.contato.mensagem}"
											required="true"
											requiredMessage="É necessário inserir uma mensagem." />

										<p:commandButton update="formularioContato"
											styleClass="btnLimparContato" immediate="true" value="Limpar"
											action="#{contatoBean.novo}" />

										<p:commandButton styleClass="btnSalvarContato" value="Enviar"
											action="#{contatoBean.salvar}" update="formularioContato" />



									</h:form>
								</div>
							</div>
						
					</div>
				</div>

				<!-- FINAL FORMULÁRIO DE CADASTRO -->
	</div>
</h:body>
</html>
