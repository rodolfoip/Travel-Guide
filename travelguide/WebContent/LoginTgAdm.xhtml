	<!-- Final Head -->
	<!-- Começo Body -->
	<h:body class="login">
		<!-- Começo do campo para o logo -->

		<div class="logo">
			<!-- Coloque seu logo aqui -->
			<img src="img/TravelGuideLogo.png" >
			</img>
		</div>
		<!-- Final do campo de logo -->
		<!-- Começo do Login -->
		
		<p:messages autoUpdate="true" id="mensagens"/>

		<div class="content">
		
			<!-- Começo do formulário de Login -->
			
			<h:form class="form-vertical login-form" action="" method="post">

				<h3 class="form-title">Login Travel Guide </h3>
				
				

				<div class="alert alert-error hide">
					<button class="close" data-dismiss="alert" />
					<span>Enter any username and password.</span>
				</div>

				<div class="control-group">
					<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
					<label class="control-label visible-ie8 visible-ie9">Username</label>

					<div class="controls">

						<div class="input-icon left">
						
							<i class="icon-user" /> <p:inputText class="m-wrap placeholder-no-fix"
								type="text" autocomplete="off" placeholder="Usuário"
								id="user" name="username" value="#{loginBean.email}" required="true" requiredMessage="É necessário inserir um e-mail para logar"/>
						
						</div>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label visible-ie8 visible-ie9">Password</label>

					<div class="controls">

						<div class="input-icon left">
							<i class="icon-lock" /> <p:inputText class="m-wrap placeholder-no-fix"
								type="password" autocomplete="off" placeholder="Senha"
								name="password" value="#{loginBean.senha}" required="true" requiredMessage="É necessário inserir uma senha!" maxlength="12" />
						</div>
					</div>
				</div>

				<div class="form-actions">
					
					<p:commandButton type="submit" class="btn blue pull-right" value="Entrar" action="#{loginBean.entrar}"> 
					</p:commandButton>
				</div>

				<div class="forget-password">

					<h4>Esqueceu sua senha?</h4>

					<p>
						Não se preocupe, click <a href="javascript:;" id="forget-password">aqui</a>
						para redefinir sua senha.
					</p>
				</div>

				<div class="create-account">

					<p>
						Acesso somente para membros autorizados.
					</p>
				</div>
			</h:form>
			<!-- Final do formulário de Login -->
			<!--  Começo do formulário de esqueceu a senha -->
			<h:form class="form-vertical forget-form" action="index.html"
				method="post">

				<h3>Esqueceu a sua senha?</h3>

				<p>Digite seu endereço de e-mail abaixo para redefinir sua senha.</p>

				<div class="control-group">

					<div class="controls">

						<div class="input-icon left">
							<i class="icon-envelope" /> <p:inputText
								class="m-wrap placeholder-no-fix" type="text"
								placeholder="Email" autocomplete="off" name="email" />
						</div>
					</div>
				</div>

				<div class="form-actions">
					<button type="button" id="back-btn" class="btn">
						<i class="m-icon-swapleft" /> Voltar
					</button>
					<button type="submit" class="btn blue pull-right">
						Enviar <i class="m-icon-swapright m-icon-white" />
					</button>
				</div>
				
			</h:form>
			</div>
			<!-- Final do formulário de esqueceu a senha -->
			<!-- Começo do formulário de Registro/Cadastro -->

				<h3>Cadastrar-se</h3>

				<p>Digite os seus dados pessoais abaixo:</p>

				<div class="control-group">
					<label class="control-label visible-ie8 visible-ie9">Full
						Name</label>

					<div class="controls">

						<div class="input-icon left">
							<i class="icon-font" /> <p:inputText class="m-wrap placeholder-no-fix"
								type="text" placeholder="Nome completo" name="fullname" />
						</div>
					</div>
				</div>

				<div class="control-group">
					ie8, ie9 does not support html5 placeholder, so we just show field title for that
					<label class="control-label visible-ie8 visible-ie9">Email</label>

					<div class="controls">

						<div class="input-icon left">
							<i class="icon-envelope" /> <p:inputText
								class="m-wrap placeholder-no-fix" type="text"
								placeholder="Email" name="email" />
						</div>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label visible-ie8 visible-ie9">Cpf</label>

					<div class="controls">

						<div class="input-icon left">
							<i class="icon-ok" /> <p:inputText class="m-wrap placeholder-no-fix"
								type="text" placeholder="Cpf" name="cpf" />
						</div>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label visible-ie8 visible-ie9">City/Town</label>

					<div class="controls">

						<div class="input-icon left">
							<i class="icon-location-arrow" /> <p:inputText
								class="m-wrap placeholder-no-fix" type="text"
								placeholder="Cidade" name="city" />
						</div>
					</div>
				</div>


				<p>Digite os detalhes da conta abaixo:</p>

						<div class="input-icon left">
							<i class="icon-user" /> <p:inputText class="m-wrap placeholder-no-fix"
								type="text" autocomplete="off" placeholder="Usuário"
								name="username" />
						</div>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label visible-ie8 visible-ie9">Password</label>

					<div class="controls">

						<div class="input-icon left">
							<i class="icon-lock" /> <p:inputText class="m-wrap placeholder-no-fix"
								type="password" autocomplete="off" id="register_password"
								placeholder="Senha" name="password" />
						</div>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label visible-ie8 visible-ie9">Re-type
						Your Password</label>

					<div class="controls">

						<div class="input-icon left">
							<i class="icon-ok" /> <p:inputText class="m-wrap placeholder-no-fix"
								type="password" autocomplete="off"
								placeholder="Re-Insira sua senha" name="rpassword" />
						</div>
					</div>
				</div>

				<div class="control-group">

					<div class="controls">
						<label class="checkbox"> <input type="checkbox" id="chk2" name="tnc" />
							Eu concordo com os <a href="#">Termos de Serviço</a> e com a <a href="#">Política de Privacidade
								</a>
						</label>

						<div id="register_tnc_error" />
					</div>
				</div>

				<div class="form-actions">
					<button id="register-back-btn" type="button" class="btn">
						<i class="m-icon-swapleft" /> Voltar
					</button>
					<button type="submit" id="register-submit-btn"
						class="btn green pull-right">
						Cadastrar <i class="m-icon-swapright m-icon-white" />
					</button>
				</div>
			</h:form>
