	<div class="container">
	<div class="row">
	<div id="form" class="col-md-12">
		<p:messages autoUpdate="true" />
		<h:form id="formulario">
		<!-- CADASTRO ÔNIBUS -->
			<div class="col-md-3">
			<div id="form" class="col-md-12">
				<p:outputLabel styleClass="forms" for="nome_onibus"
					value="Nome do onibus" />
				<p:inputText styleClass="forms" id="nome_onibus"
					value="#{onibusBean.onibus.nomeOnibus}" required="true"
					requiredMessage="O nome do onibus é obrigatório!" />

				<p:outputLabel styleClass="forms" for="numero_onibus"
					value="Numero do onibus" />
				<p:inputText styleClass="forms" id="numero_onibus"
					value="#{onibusBean.onibus.numeroOnibus}" required="true"
					requiredMessage="O numero do onibus é obrigatório e deve ser maior que 0!" />

				<p:outputLabel styleClass="forms" for="origem_onibus"
					value="Origem do onibus" />
				<p:inputText styleClass="forms" id="origem_onibus"
					value="#{onibusBean.onibus.origem}" required="true"
					requiredMessage="A origem é obrigatória!" />
				
				<p:outputLabel styleClass="forms" for="destino_onibus"
					value="Destino do onibus" />
				<p:inputText styleClass="forms" id="destino_onibus"
					value="#{onibusBean.onibus.destino}" required="true"
					requiredMessage="O destino é obrigatório!" />
				
				<p:outputLabel styleClass="forms" for="valor_onibus"
					value="Valor do onibus" />
				<p:inputText styleClass="forms" id="valor_onibus"
					value="#{onibusBean.onibus.valorOnibus}" required="true"
					requiredMessage="O valor do onibus é obrigatório!" />

				<p:outputLabel styleClass="forms" for="itinerario_onibus"
					value="Itinerario" />
				<p:inputTextarea styleClass="forms" rows="3" autoResize="false"
					style="resize:none;" cols="22" id="itinerario_onibus"
					value="#{onibusBean.onibus.itinerario}" required="true"
					requiredMessage="O Itinerario é obrigatório e deve ser maior que 0!!" />

				<p:outputLabel styleClass="forms" for="observacao_onibus"
					value="Observações" />
				<p:inputTextarea styleClass="forms" rows="3" autoResize="false"
					style="resize:none;" cols="22" id="observacao_onibus"
					value="#{onibusBean.onibus.observacaoOnibus}" />
			</div>
			</div>
			<!-- CADASTRO TERMINAL -->
				<div id="form" class="col-md-3">
				<p:outputLabel styleClass="forms" for="terminalO_id" value="Terminal de Origem:" />
				
				<h:selectOneMenu id="terminalO_id" value="#{onibusBean.onibus.terminalOrigem}" converter="terminalConverter" required="true" requiredMessage="O terminal de origem é obrigatório!">
					<f:selectItem itemValue="" itemLabel="Selecione..."/>
					<f:selectItems value="#{onibusBean.listarTerminais()}" var="terminais" itemLabel="#{terminais.terminal}" itemValue="#{terminal}"/>
				</h:selectOneMenu>
				</div>
				<div id="form" class="col-md-3">
				<p:outputLabel styleClass="forms" for="terminalD_id" value="Terminal de Destino:" />
				
				<h:selectOneMenu id="terminalD_id" value="#{onibusBean.onibus.terminalDestino}" converter="terminalConverter" required="true" requiredMessage="O terminal de destino é obrigatório!">
					<f:selectItem itemValue="" itemLabel="Selecione..."/>
					<f:selectItems value="#{onibusBean.listarTerminais()}" var="terminais" itemLabel="#{terminais.terminal}" itemValue="#{terminal}"/>
				</h:selectOneMenu>
				</div>			
			<!-- SETANDO AS PARADAS PARA O ÔNIBUS -->
				<div id="form" class="col-md-3">
				<p:outputLabel styleClass="labelDiaSemana" for="paradas_id" value="Paradas:" />
				
				<h:selectOneMenu styleClass="paradasCB" id="paradas_id" value="#{onibusBean.paradaSelecionada}" converter="paradasConverter" required="true" requiredMessage="A parada é obrigatório!">
					<f:selectItem itemValue="" itemLabel="Selecione uma parada"/>
					<f:selectItems value="#{onibusBean.listarParadas()}" var="paradas" itemLabel="#{paradas.localizacao}" itemValue="#{paradas}"/>
				</h:selectOneMenu> 
				
				
				<p:commandButton styleClass="botaoADDtable" actionListener="#{onibusBean.adicionarNaTabela}" value="Adicionar a tabela" update="tableData" />
				
			</div>
			
			<!-- CADASTRO HORARIO -->
			<div id="form" class="col-md-3">
				<p:outputLabel styleClass="forms" for="horario_onibus"
					value="Horario" />
				<p:inputMask mask="99:99" styleClass="forms" id="horario_onibus"
					value="#{onibusBean.horario.horario}" required="true"
					requiredMessage="O horario do onibus é obrigatório!">
						<f:convertDateTime pattern="HH:mm" timeZone="GMT-03:00"/>
				</p:inputMask>

				<p:outputLabel styleClass="forms" for="tempo_percurso"
					value="Tempo de percuso" />
				<p:inputText styleClass="forms" id="tempo_percurso"
					value="#{onibusBean.horario.tempoDePercurso}" required="true"
					requiredMessage="O tempo de percurso é obrigatório!" />

				<h:outputLabel styleClass="labelDiaSemana">Dia da semana: </h:outputLabel>
				<h:selectOneMenu styleClass="diaSemana" id="txt3" value="#{onibusBean.horario.diaSemana}"
					required="true" label="Text 3">
					<f:selectItem itemLabel="Selecione o dia da semana" itemValue=""
						noSelectionOption="true" />
					<f:selectItem itemLabel="Dias uteis" itemValue="Dias uteis" />
					<f:selectItem itemLabel="Sabado" itemValue="Sabado" />
					<f:selectItem itemLabel="Domingo" itemValue="Domingo" />
				</h:selectOneMenu>
				<p:commandButton styleClass="botaoADDtable" actionListener="#{onibusBean.adicionarHorario}" value="Adicionar a tabela" update="tableHorario" />
				</div>
			<div id="form" class="col-md-12">
			<h:panelGrid>
					<p:dataTable styleClass="tabelaHorarios" id="tableHorario" var="listHorarios" value="#{onibusBean.horarioADD}" >
					<p:column headerText="Horario">
							<h:outputText value="#{listHorarios.horario}">
								<f:convertDateTime pattern="HH:mm" timeZone="GMT-03:00"/>
							</h:outputText>
						</p:column>
						<p:column headerText="Tempo de percurso">
							<h:outputText value="#{listHorarios.tempoDePercurso}" />
						</p:column>
						<p:column headerText="Tipo Dia">
							<h:outputText value="#{listHorarios.diaSemana}"/>
						</p:column>

					</p:dataTable>
					</h:panelGrid>
				</div>
				
			<div id="form" class="col-md-12">
					<p:dataTable styleClass="botaoADDtable" id="tableData" var="listParadas" value="#{onibusBean.paradasADD}" >
					<p:column headerText="Numero">
							<h:outputText value="#{listParadas.numero}" />
						</p:column>
						<p:column headerText="Localização">
							<h:outputText value="#{listParadas.localizacao}" />
						</p:column>

					</p:dataTable>
				</div>
			<div id="form" class="col-md-6">
				
				<p:commandButton  value="Salvar" action="#{onibusBean.salvar}"
					update="formulario" />

			</div>

		</h:form>
	</div>
