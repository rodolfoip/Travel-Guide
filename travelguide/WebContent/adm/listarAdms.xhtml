	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

	<title>Listagem de ADMS</title>

	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
	<h:outputStylesheet library="css" name="estiloTravel.css"/>
	<h:outputStylesheet library="css" name="menu.css"/>
	<h:outputStylesheet library="css" name="cssMenuLateral.css"/>
	<h:outputStylesheet library="font-awesome" name="font-awesome.min.css"/>
	<h:outputScript library="js" name="bootstrap.min.js"/>
	<h:outputScript library="js" name="e.js"/>
	<h:outputScript library="js" name="menuLateral.js"/>
	<!-- 
	<link href="../css/bootstrap.min.css" rel="stylesheet" />
	<link href="../css/estiloTravel.css" rel="stylesheet" />
	<link href="../css/menu.css" rel="stylesheet" />
	<link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet"
		type="text/css" />
	<link href="../css/cssMenuLateral.css" rel="stylesheet" />
	<link href="../css/cssCadastroADM.css" rel="stylesheet" />
 	-->

</h:head>
<h:body>
	<!-- Inicio menu lateral -->

	<nav class="navbar navbar-inverse sidebar" role="navigation">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#bs-sidebar-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Menu ADM</a>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse"
			id="bs-sidebar-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li class="active"><a href="index.html">Home<span
						style="font-size: 16px;"
						class="pull-right hidden-xs showopacity  fa fa-home"></span></a></li>

				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown">Cadastros <span class="caret"></span><span
						style="font-size: 16px;"
						class="pull-right hidden-xs showopacity  fa fa-plus"></span></a>
					<ul class="dropdown-menu forAnimate" role="menu">
<h:form>
						<li><p:commandLink styleClass="menuDrop" action="#{paradasBean.novo}">C. Paradas</p:commandLink></li>
						<li><p:commandLink styleClass="menuDrop" action="#{terminalBean.novo}">C. Terminal</p:commandLink></li>
						<li><p:commandLink styleClass="menuDrop" action="#{onibusBean.novo}" >C. Ônibus</p:commandLink></li>
						<li><p:commandLink styleClass="menuDrop" action="#{usuarioBean.novo}">C. Adm</p:commandLink></li>
						</h:form>
						<!-- <li class="divider"></li>  Barra para dividir os menus-->
						
					</ul></li>
				
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown"> Exibições <span class="caret"></span><span
						style="font-size: 16px;"
						class="pull-right hidden-xs showopacity fa fa-eye"></span></a>
					<ul class="dropdown-menu forAnimate" role="menu">
						<li><a href="listarOnibus.xhtml">Onibus</a></li>
						<li><a href="listarParadas.xhtml">Paradas de Ônibus</a></li>
						<li><a href="listarTerminais.xhtml">Terminais</a></li>
						<li><a href="listarAdms.xhtml">Adms</a></li>
						<li><a href="listarContatos.xhtml">Contatos</a></li>
						<li><a href="../listarOnibus.xhtml">Horarios</a></li>
						
					</ul></li>
					<h:form styleClass="menuDrop">
					<li><p:commandLink styleClass="menuDrop" rendered="#{loginBean.logado}" action="#{loginBean.sair}" value="Sair"/></li>
					</h:form>
			</ul>
		</div>
	</div>
	</nav>

	<!-- Final menu lateral -->

	<!-- Início do formulário de listagem de administradores -->
<div class="bg">
	<p:messages autoUpdate="true" />
	<h:form id="formulario">
		<h:panelGrid columns="2">

			<p:commandButton action="#{usuarioBean.novo}" value="Novo Adm" />

			<p:dataTable id="tabelaAdms" value="#{usuarioBean.adms}"
				var="usuario">
				<p:column headerText="Nome do adm">
					<h:outputText value="#{usuario.nome}" />
				</p:column>

				<p:column headerText="Data de nascimento">
					<h:outputText value="#{usuario.dataNascimento}" />
				</p:column>

				<p:column headerText="Cpf">
					<h:outputText value="#{usuario.cpf}" />
				</p:column>

				<p:column headerText="E-mail">
					<h:outputText value="#{usuario.email}" />
				</p:column>

				<p:column headerText="Cidade">
					<h:outputText value="#{usuario.cidade}" />
				</p:column>

				<p:column>
					<p:commandButton action="#{usuarioBean.alterar}"
						icon="ui-icon-pencil" title="Editar" update="tabelaAdms">
						<f:setPropertyActionListener value="#{usuario}"
							target="#{usuarioBean.usuarioSelecionado}"></f:setPropertyActionListener>
					</p:commandButton>

					<p:commandButton action="#{usuarioBean.excluir}"
						icon="ui-icon-trash" title="Excluir" update="tabelaAdms">
						<f:setPropertyActionListener value="#{usuario}"
							target="#{usuarioBean.usuarioSelecionado}"></f:setPropertyActionListener>
					</p:commandButton>
				</p:column>
			</p:dataTable>



		</h:panelGrid>
	</h:form>
	</div>
	<!-- Fim do formulário de listagem de administradores -->

	<!-- jQuery -->
	<h:outputScript library="js" name="bootstrap.min.js"/>
	<h:outputScript library="js" name="e.js"/>
	<h:outputScript library="js" name="menuLateral.js"/>
	
	<!-- jQuery -->
	<!-- <script src="js/jquery.js"></script>  -->

	<script src="js/e.js"></script>
	<script src="js/menuLateral.js"></script> -->

</h:body>
</html>
