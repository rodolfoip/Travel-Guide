	<!-- Inicio Formulário de cadastro -->
	<div class="main">

	<div id="form" class="col-md-8">
		<p:messages autoUpdate="true" />
		<h:form id="formulario">
				<div class="formCadastroADM">
				<p:outputLabel styleClass="formCadastroUsuario" for="nome_usuario"
					value="Nome:" />
				<p:inputText styleClass="campoCadastroUsuario" maxlength="80" id="nome_usuario"
					value="#{usuarioBean.usuario.nome}"
					required="true"
					requiredMessage="É necessário inserir um nome de usuário!" />
					
				<p:outputLabel styleClass="formCadastroUsuario" for="nascimento_id"
					value="Data de Nascimento:" />
				<p:calendar styleClass="campoCadastroUsuario" id="nascimento_id" value="#{usuarioBean.usuario.dataNascimento}" required="true"
					requiredMessage="É necessário inserir uma data de nascimento do usuário!" />

       			<p:outputLabel styleClass="formCadastroUsuario" for="cidade_id"
					value="Cidade:" />
				<p:inputText styleClass="campoCadastroUsuario" maxlength="40" id="cidade_id"
					value="#{usuarioBean.usuario.cidade}"
					required="true"
					requiredMessage="É necessário inserir uma cidade onde se localiza o usuário!" />
				
				<p:outputLabel styleClass="formCadastroUsuario" for="cpf_id"
					value="Cpf:" />
				<p:inputMask styleClass="campoCadastroUsuario" maxlength="14" mask="999.999.999-99" id="cpf_id"
					value="#{usuarioBean.usuario.cpf}"
					required="true"
					requiredMessage="É necessário inserir um cpf para o usuário!" />

				<p:outputLabel styleClass="formCadastroUsuario" for="senha_id"
					value="Senha:" />
				<p:password styleClass="campoCadastroUsuario"  maxlength="8" id="senha_id"
					value="#{usuarioBean.usuario.senha}" required="true"
					requiredMessage="É necessário inserir uma senha para o usuário!" />

				<p:outputLabel styleClass="formCadastroUsuario"
					for="confirmarsenha_id" value="Confirmar Senha:" />
				<p:password styleClass="campoCadastroUsuario" maxlength="8" id="confirmarsenha_id"
					value="#{usuarioBean.confirmarSenha}" required="true"
					requiredMessage="É necessário confirmar a senha escolhida!" />

				 <p:commandButton styleClass="btCadastrarLimparUsuario"	value="Limpar" action="#{usuarioBean.novo}" immediate="true" /> 

				<p:commandButton styleClass="btCadastrarCadastroUsuario" value="Cadastrar" action="#{usuarioBean.salvar}" update="formulario" />

			</div>
		</h:form>
	</div>
